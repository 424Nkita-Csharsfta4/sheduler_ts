<!DOCTYPE html>
<html>
<head>
  <title>Планепрвщик задач</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <h1 class="my-app animate__animated animate__fadeIn">Планировщик</h1>
  <div id="task-status" class="my-app"></div>
  <button class="my-app" id="stop-button">Остановить задачу</button>
  <input type="text" class="my-app" id="schedule-input" placeholder="Введите расписание">
  <button id="change-schedule-button" class="my-app">Изменить расписание</button>
  <ul id="task-list" class="my-app"></ul>

  <script src="../index.js"></script>
</body>
</html>
